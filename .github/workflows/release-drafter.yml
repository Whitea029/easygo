name: Release Drafter

on:
  pull_request:
    types:
      - opened
      - edited
      - closed
      - reopened
      - synchronize
  push:
    tags:
      - 'v*'

jobs:
  release-draft:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Draft Release Notes
        uses: release-drafter/release-drafter@v6
        with:
          config-name: release-drafter.yml
        env:
          GITHUB_TOKEN: ${{ secrets.MY_CUSTOM_TOKEN }}
